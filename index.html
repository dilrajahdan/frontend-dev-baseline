    <style>
    html {
      background:
        radial-gradient(black 15%, transparent 16%) 0 0,
        radial-gradient(black 15%, transparent 16%) 8px 8px,
        radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
        radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;

    <!-- fwiw: i'm not in love with client-side prefix fixing, 
    but i'm doing it here for the sake of worrying about other things.

    <script src="js/prefixfree.js"></script>

  <body>

    <div id="reveal">

      <!-- Used to fade in a background when a specific slide state is reached -->
      <div class="state-background"></div>

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section class="title-slide">
          <h1>A New Baseline <br/>for Front-End Developers</h1>
        </section>

        <section>
          <h1>Another slide</h1>
        </section>
      </div>

      <!-- The navigational controls UI -->
      <aside class="controls">
        <a class="left" href="#">&#x25C4;</a>
        <a class="right" href="#">&#x25BA;</a>
        <a class="up" href="#">&#x25B2;</a>
        <a class="down" href="#">&#x25BC;</a>
      </aside>

      <!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
      <div class="progress"><span></span></div>

    </div>

    <script src="js/reveal.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/classList.js"></script>

    <script>
      // Parse the query string into a key/value object
    var query = {};

    location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
        query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
        } );

    // Fires when a slide with data-state=customevent is activated
    Reveal.addEventListener( 'customevent', function() {
        alert( '"customevent" has fired' );
        } );

    // Fires each time a new slide is activated
    Reveal.addEventListener( 'slidechanged', function( event ) {
        // event.indexh & event.indexv
        } );

    Reveal.initialize({
        // Display controls in the bottom right corner
    controls: true,

    // Display a presentation progress bar
    progress: true,

    // If true; each slide will be pushed to the browser history
    history: true,

    // Loops the presentation, defaults to false
    loop: false,

    // Flags if mouse wheel navigation should be enabled
    mouseWheel: true,

    // Apply a 3D roll to links on hover
    rollingLinks: true,

    // UI style
    theme: query.theme || 'default', // default/neon

    // Transition style
    transition: query.transition || 'concave' // default/cube/page/concave/linear(2d)
    });

    hljs.initHighlightingOnLoad();

    (function boom(){

     if (!window.Showdown){
     var scr = document.createElement('script');
     scr.onload = boom;
     scr.src = 'js/showdown.js';
     document.body.appendChild(scr);
     return;
     }

     [].forEach.call( document.querySelectorAll('[data-markdown]'), function  fn(elem){

       // strip leading whitespace so it isn't evaluated as code
       var text      = elem.innerHTML.replace(/\n\s*\n/g,'\n'),
       // set indentation level so your markdown can be indented within your HTML
       leadingws = text.match(/^\n?(\s*)/)[1].length,
       regex     = new RegExp('\\n?\\s{' + leadingws + '}','g'),
       md        = text.replace(regex,'\n'),
       html      = (new Showdown.converter()).makeHtml(md);

       // here, have sum HTML
       elem.innerHTML = html;

       });

     }());
 </script>

  </body>
